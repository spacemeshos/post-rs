[workspace]
members = [
    ".",
    "ffi",
    "scrypt-ocl",
    "initializer",
    "profiler",
    "service",
    "certifier",
    "k2pow-service",
]

[package]
name = "post-rs"
version = "0.8.0"
edition = "2021"

[lib]
name = "post"

[dependencies]
aes = "0.8.4"
# Take a dependency on cipher to enable block-padding feature
# as `aes` doesn't expose it.
cipher = { version = "*", features = ["block-padding"] }
eyre = "0.6.12"
regex = "1.11.0"
itertools = "0.13.0"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
bytemuck = "1.19.0"
serde_with = { version = "3.11.0", features = ["base64", "hex"] }

scrypt-jane = { git = "https://github.com/spacemeshos/scrypt-jane-rs", branch = "main" }
blake3 = "1.5.4"
bitvec = "1.0.1"
rayon = "1.10.0"
rand = "0.8.5"
log = "0.4.22"
randomx-rs = { git = "https://github.com/spacemeshos/randomx-rs", rev = "d46bcd90e09428883e253b8203d6b311b0a07b91" }


primitive-types = "0.13.1"
thiserror = "1.0.64"
thread_local = "1.1.7"
mockall = "0.13.0"
core_affinity = "0.8.1"
hex = "0.4.3"
reqwest = { version = "0.12.7" }
tokio = { version = "1.40.0", features = ["rt-multi-thread"]}
futures = "0.3.31"

[dev-dependencies]
criterion = "0.5"
tempfile = "3.13.0"
rand = "0.8.5"
proptest = "1.5.0"
rstest = "0.22.0"

[target.'cfg(not(windows))'.dev-dependencies]
pprof = { version = "0.13.0", features = ["flamegraph", "criterion"] }

[[bench]]
name = "proving"
harness = false

[[bench]]
name = "pow"
harness = false

[[bench]]
name = "verifying"
harness = false

[profile.release-clib]
inherits = "release"
strip = true
lto = true
rpath = true

[profile.dev-clib]
inherits = "dev"
rpath = true
