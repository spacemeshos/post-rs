[workspace]
members = [".", "ffi"]

[package]
name = "post-rs"
version = "0.1.0"
edition = "2021"

[lib]
name = "post"

[dependencies]
aes = "0.8.2"
cipher = "0.4.2"
eyre = "0.6.8"
regex = "1.7.1"
itertools = "0.10.5"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
bytemuck = "1.13.0"
serde_with = { version = "2.2.0", features = ["base64"] }

[dev-dependencies]
criterion = "0.4"
pprof = { version = "0.11.1", features = ["flamegraph", "criterion"] }
tempfile = "3.3.0"
rayon = "1.6.1"
rand = "0.8.5"

[features]
default = ["block-padding"]
block-padding = ["cipher/block-padding"]

[[bench]]
name = "proving"
harness = false


[profile.release-clib]
inherits = "release"
strip = true
lto = true
