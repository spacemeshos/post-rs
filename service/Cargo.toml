[package]
name = "service"
version = "0.7.10"
edition = "2021"

[[bin]]
name = "post-service"
path = "src/main.rs"

[lib]
name = "post_service"
path = "src/lib.rs"

[dependencies]
post-rs = { path = "../" }
prost = "0.13.1"
tonic = { version = "0.12.0", features = ["tls"] }
tokio = { version = "1.38", features = [
    "rt-multi-thread",
    "macros",
    "sync",
    "time",
] }
tokio-stream = { version = "0.1", features = ["net"] }
log = "0.4.22"
eyre = "0.6.12"
env_logger = "0.11.1"
clap = { version = "4.5.8", features = ["derive"] }
hex = "0.4.3"
mockall = "0.12.1"
sysinfo = "0.30.12"
axum = "0.7.5"
serde = { version = "1.0.204", features = ["derive"] }
range-set = "0.0.11"
serde_with = { version = "3.8.3", features = ["hex"] }
serde_json = "1.0.120"

[build-dependencies]
tonic-build = "0.12.0"

[dev-dependencies]
async-stream = "0.3.5"
rcgen = "0.12.1"
reqwest = { version = "0.12.5", features = ["json"] }
rstest = "0.21.0"
tempfile = "3.8.0"
